<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Restaurant - Reservation</title>
</head>

<body class="font-sans bg-gray-100 text-gray-800">
  <header class="bg-gray-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Restaurant Logo</h1>
      <nav>
        <a href="index.html" class="px-4">Home</a>
        <a href="menu.html" class="px-4">Menu</a>
        <a href="reservation.html" class="px-4">Reservation</a>
        <a href="contact.html" class="px-4">Contact Us</a>
      </nav>
    </div>
  </header>

  <section id="reservation" class="container mx-auto py-12">
    <h2 class="text-3xl font-semibold text-center mb-8">Make a Reservation</h2>

    <form class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
      <div class="grid grid-cols-1 gap-6">
        <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          required>
        <input type="tel" placeholder="Your Phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <input type="datetime-local" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <input type="number" placeholder="Number of Guests" class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          required>
        <textarea placeholder="Special Requests" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Reserve
          Table</button>
      </div>
    </form>
  </section>
