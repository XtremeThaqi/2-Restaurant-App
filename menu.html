<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Restaurant - Menu</title>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-gray-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Restaurant Logo</h1>
      <nav>
        <a href="index.html" class="px-4">Home</a>
        <a href="menu.html" class="px-4">Menu</a>
        <a href="reservation.html" class="px-4">Reservation</a>
        <a href="contact.html" class="px-4">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Menu Section -->
  <section class="container mx-auto my-10 px-4">
    <h2 class="text-3xl font-semibold mb-6">Our Menu</h2>
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded shadow-lg">
        <h3 class="text-xl font-bold mb-2">Appetizers</h3>
        <p class="text-lg">Description of appetizers.</p>
        <p class="text-gray-700 mt-2">Price: $10</p>
      </div>
      <!-- Repeat for each category (Mains, Desserts, etc.) -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Restaurant. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
